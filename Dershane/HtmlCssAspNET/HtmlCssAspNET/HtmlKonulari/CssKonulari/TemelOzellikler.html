<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Temel Özellikler</title>
</head>
<body>
    <!-- Css tek başına bir anlam ifade etmez Html etiketlerin üzerine eklenip html'in yapamadığı biçimsel özellikleri değiştirir.-->
    <!-- css etiketlere style attribute ile eklenir. -->
    <!-- css özellikleri tek bir etikete bağlı değildir. Örn= color özelliği hem label'a, hem başlıklara hemde linklere eklenebilir -->
    <label style="color:red">Ben kırmızı bir yazıyım</label>
    <h3 style="color:red">Ben kırmızı bir başlığım</h3>
    <a href="http://google.com" style="color:midnightblue"> Ben mavi bir link'im</a>
    
</body>
</html>
