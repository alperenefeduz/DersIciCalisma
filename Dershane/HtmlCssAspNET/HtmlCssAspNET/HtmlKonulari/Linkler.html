<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Link Ekleme</title>
</head>
<body>
    <a href="http://www.google.com">Google'a git</a>
    <p>a etiketine href="" attribute'u (özelliği) eklenerek Link adresi belirlenir </p>
    <a href="Basliklar.html">Başlıklar sayfasına git</a>
    <p>Kendi sayfalarımıza adres verirken başına http:// yazmanıza gerek yoktur</p>
    <a href="http://www.google.com" target="_blank" > yeni sekmede Google  git</a>
    <p>target="_blank " linkin yeni sekmede açılmasını sağlar</p>
</body>
</html>
